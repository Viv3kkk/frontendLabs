<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="stylesheet" href="style.css">
  
  <title>Order summary card</title>

</head>
<body>

  <main class="wrapper">
    <div class="card-container">
      <img src="images/illustration-hero.svg" alt="" aria-hidden="true" class="illustration-img">

      <div class="card-content">
        <h1 class="title">Order Summary</h1>
        <p class="desc">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>

        <div class="card-pricing">
          <div class="annual-pricing">
            <img src="images/icon-music.svg" alt="" aria-hidden="true">

            <div class="annual-pricing--content">
              <p class="annual-desc">Annual Plan</p>
              <p class="annual-price">$59.99/year</p>
            </div>
          </div>
          <a href="#" class="annual-btn">Change</a>
        </div>

        <button class="payment-button">Proceed to Payment</button>
        <button class="cancel-button">Cancel Order</button>
      </div>
    </div>
  </main>
</body>
</html>
