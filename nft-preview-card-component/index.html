<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT Preview Card Component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <!-- Image Section -->
        <div class="img-top">
          <img src="images/image-equilibrium.jpg" alt="Equilibrium NFT" />
          <div class="img-overlay">
            <img src="images/icon-view.svg" alt="View Icon" />
          </div>
        </div>

        <!-- Text Section -->
        <div class="box-text">
          <a href="#" class="nft-title">Equilibrium #3429</a>
          <p>Our Equilibrium collection promotes balance and calm.</p>

          <!-- Flexbox for Ethereum and Days Left -->
          <div class="flex">
            <div class="eth">
              <img src="images/icon-ethereum.svg" alt="Ethereum Icon" />
              <p>0.041 ETH</p>
            </div>
            <div class="days">
              <img src="images/icon-clock.svg" alt="Clock Icon" />
              <p>3 days left</p>
            </div>
          </div>

          <hr />

          <!-- Author Section -->
          <div class="author">
            <img src="images/image-avatar.png" alt="Author Avatar" />
            <p>Creation of <a href="#" class="name">Jules Wyvern</a></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
